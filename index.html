<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emplouyee_Form</title>
    <!-- bootstrape links  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>
    <!-- bootstrape javascript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/day-1/css/employeeForm.css" />
  </head>
  <body>
    <div class="form-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-xl-4 col-xxl-4 col-sm-12 col-md-12  ">
            <div class="employee-form bgcolor">
              <h1 class="text-center pb-3">Employee entry details Form</h1>
              <form action="">
                <div class="d-flex justify-content-between align-items-center">
                  <label for="" class="form-labels"> Name:</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="First Name"
                    id="Fname"
                  />
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Last Name"
                    id="Flastname"
                  />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <label for="" class="form-labels"> Technology:</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Technology"
                    id="Ftechnology"
                  />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <label for="" class="form-labels"> Designation:</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Designation"
                    id="Fdesignation"
                  />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <label for="" class="form-labels"> Skills:</label>
                  <input type="text" class="form-input" placeholder="Skills" id="Fskills"/>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <label for="" class="form-labels"> Core Experties IN:</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Core Experties"
                    id="FcoreExperties"
                  />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <label for="" class="form-labels"
                    >Certificates if Any in:</label
                  >
                  <label for="" class="yes" value="yes">Yes</label>
                  <input type="radio" name="select" />
                  <label for="" class="yes" value="no">No</label>
                  <input type="radio" name="select" />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <label for="" class="form-labels">Company:</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Company Name"
                    id="Fcompany"
                  />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <label for="" class="form-labels"
                    >Few lines about yourselfs:</label>
                  <textarea
                    name=""
                    id=""
                    cols="40"
                    rows="2"
                    placeholder="Few lines about yourselfs"
                  ></textarea>
                </div>
                <div>
                  <button class="cancel-button" onclick="delet()" id="savebtn">Cancel</button>
                  <button class="save-button"   id="cancelbtn">Save</button>
                </div>
              </form>
            </div>
          </div>
          <div class=" col-12 col-xl-8 col-xxl-8 col-sm-12 col-md-12  ">
            <div class="container-fluid">
              <div class="row">
                <div class="select-serch bgcolor pt-3 " style="height: 37.5rem">
                  <select name="" id="" class="pe-5 ps-5  border-0 text-center pt-1 pb-1 rounded-1"  value="select ">
                    <option value="" > Select </option>
                    <option value="">2</option>
                    <option value="">3</option>
                  </select>
                  <input type="text" placeholder="Search" class=" border-0 text-center pt-1 pb-1 rounded-1 " />
                  <div class="employee-info-table pt-4 pb-5">
                    <table id="Emptable">
                      <tr>
                        <th>Sr. No.</th>
                        <th>Name</th>
                        <th>Technology</th>
                        <th>Designation</th>
                        <th>Skills</th>
                        <th>Core Experties</th>
                        <th>Company</th>
                        <th>Action</th>
                      </tr>
                      <tr>
                        <td>1.</td>
                        <td>Yash Doifode</td>
                        <td>Dot Net</td>
                        <td>senior softwar analysis</td>
                        <td>dot net</td>
                        <td>dot net</td>
                        <td>microsoft</td>
                        <td> <i class="fa-regular fa-pen-to-square text-success"></i> / <i class="fa-solid fa-trash text-danger"></i> </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/day-1/javascript/employeeForm.js"></script>
  </body>
</html>
